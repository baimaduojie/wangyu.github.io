<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .resume {
            background-color: white;
            padding: 20px;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .header h1 {
            margin: 10px 0 5px;
        }
        .header p {
            color: #666;
            margin: 5px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .section p, .section ul {
            margin: 10px 0;
        }
        .section ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="header">
            <img src="profile.jpg" alt="头像">
            <h1>你的姓名</h1>
            <p>你的职位</p>
            <p>电子邮件: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>电话: 你的电话号码</p>
        </div>
        <div class="section">
            <h2>教育背景</h2>
            <p>你的教育背景的详细信息。</p>
            <ul>
                <li>学位，学校名称，毕业年份</li>
                <li>学位，学校名称，毕业年份</li>
            </ul>
        </div>
        <div class="section">
            <h2>工作经历</h2>
            <p>你的工作经历的详细信息。</p>
            <ul>
                <li>公司名称，职位，工作年份</li>
                <li>公司名称，职位，工作年份</li>
            </ul>
        </div>
        <div class="section">
            <h2>技能</h2>
            <ul>
                <li>技能1</li>
                <li>技能2</li>
                <li>技能3</li>
            </ul>
        </div>
        <div class="section">
            <h2>项目经历</h2>
            <p>你的项目经历的详细信息。</p>
            <ul>
                <li>项目名称，描述</li>
                <li>项目名称，描述</li>
            </ul>
        </div>
        <div class="section">
            <h2>荣誉和奖项</h2>
            <ul>
                <li>奖项1</li>
                <li>奖项2</li>
            </ul>
        </div>
    </div>
</body>
</html>
